info.header: Informations for content creators
info.description: "Remark: All mistakes in uploaded files will be filtered as errors and shown to the user while creating documentation."
info.0: File 'images.zip' that is needed to create documentation could have any name with .zip format and must contain directly images with names based on pattern 'inv*.png' for all items that are visible in inventory in the game.
info.1: Every file and every value that is needed to create documentation is strictly validated.
info.2: Rows with empty key or value in tbl files are excluded.
info.3: New rows in Properties.txt are supported but you cannot use 'stat' column values that refer to row in ItemStatCost.txt where this row has empty or invalid 'descstrpos' value.
info.4: Every row in ItemStatCost.txt that has empty value in 'descstrpos' column is ignored as well as everything that uses this row.
info.5: |
  You can group stats from Properties.txt only if:
  - There are 2 or more stats in Properties.txt and there are rows with no empty 'descstrpos' and 'descfunc' column values in ItemStatCost.txt that are assigned to that stats from row in Properties.txt.
  - Stats in Properties.txt have proper (3, 15, 16, 17) 'func' column values.
  - 'dgrpfunc', 'dgrpstrpos' and 'dgrpstr2' column values in related row from ItemStatCost.txt cannot be empty and must be equal.
  - There are proper rows in .tbl files for all needed strings from ItemStatCost.txt.
info.6: It's highly recommended to not delete rows from vanilla .tbl files and add new rows only at the end of these files.
info.7: Creating new ItemsStatCost or Properties functions or editing existed functions is not supported. However, if there is a great need to implement some 'descfunc' there are free slots (19, 25, 26, 29, 30, 31, 32, ..., 98, 99, 104, 105, 106, ...) that may be implemented exclusively for single Diablo II modifications.
info.8: Remember that in Diablo 2 Documentation rows from patchstring.tbl override rows from expansionstring.tbl and rows from expansionstring.tbl overrie rows from string.tbl. Also Newer rows (with higher index) in .tbl file override rows with smaller index (those at top of this .tbl file).
info.9: Values in .tbl files are validated specially for 'descfunc' functions in ItemStatCost.txt.
info.10: |
  There are only 2 attack modes:
  - A1      attack by USING the weapon
  - TH      attack by THROWING the weapon
info.11: |
  There are only 7 attack types:
  - 1HS     One Hand Swing
  - 2HS     Two Hand Swing
  - 1HT     One Hand Thrust
  - 2HT     Two Hand Thrust
  - HT1     One Hand Slash
  - BOW     Bow
  - XBW     Crossbow
  - STF     Staff

