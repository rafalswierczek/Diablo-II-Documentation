home.about: Diablo 2 Documentation is a user friendly application that provides advanced documentation system for Diablo 2 modification creators.
home.about.header: About
home.features: Features
home.feature1: Fully automated. To create documentation you only have to upload appropriate .txt, .tbl files and images.
home.feature2: Multilingual. Currently support for Polish and English.
home.feature3: Deep validation for uploaded files. Error messages will be displayed for every invalid data.

