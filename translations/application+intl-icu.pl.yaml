info.header: Informacje dla twórców modyfikacji
info.description: "Uwaga: Wszystkie pomyłki w przesyłanych plikach będą skutkować błędami, które zostaną pokazane użytkownikowi podczas tworzenia dokumentacji."
info.0: Plik 'images.zip' wymagany do stworzenia dokumentacji może mieć dowolną nazwę w formacie .zip i musi zawierać w sobie bezpośredio obrazy o nazwie według wzorca 'inv*.png' dla wszystkich przedmiotów widocznych w ekwipunku w grze.
info.1: Każdy plik i każda wartość, która jest potrzebna do stworzenia dokumentacji jest dokładnie sprawdzana.
info.2: Wiersze z pustym kluczem, lub pustą wartością w plikach .tbl są pomijane.
info.3: Nowe wiersze w Properties.txt są wspierane, ale nie możesz użyć wartości kolumn 'stat', które odnoszą się do wiersza z pliku ItemStatCost.txt, gdzie ten wiersz ma pustą, lub niepoprawną wartość kolumny 'descstrpos'.
info.4: Każdy wiersz w pliku ItemStatCost.txt, który ma pustą wartość w kolumnie 'descstrpos' jest ignorowany, jak również wszystko co używa ten wiersz.
info.5: |
  Możesz pogrupować wartości kolumn 'stat' w pliku Properties.txt tylko jeżeli:
  - Są 2, lub więcej wartości kolumn 'stat' w pliku Properties.txt i są wiersze, które nie mają pustych wartości w kolumnach 'descstrpos' i 'descfunc' w pliku ItemStatCost.txt i są przypisane do wartosci kolumn 'stat' z wiersza w pliku Properties.txt 
  - Wartości kolumn 'func' w pliku Properties.txt należą do zbioru {3, 15, 16, 17}
  - Wartości kolumn 'dgrpfunc', 'dgrpstrpos' i 'dgrpstr2' w powiązanym wierszu z pliku ItemStatCost.txt nie mogą być puste i muszą być równe
  - Są właściwe wiersze w plikach .tbl dla wszystkich potrzebnych wartości z pliku ItemStatCost.txt
info.6: Jest zalecane, aby nie usuwać oryginalnych wierszy z plików .tbl i dodawać nowe wiersze tylko na końcu tych plików.
info.7: Tworzenie nowych funkcji ItemsStatCost lub Properties, albo edytowanie istniejących funkcji nie jest wspierane. Jednakże, jeśli istnieje potrzeba zaimplementowania nowych funkcji w pliku ItemStatCost.txt to są wolne przedziały numerów funkcji (19, 25, 26, 29, 30, 31, 32, ..., 98, 99, 104, 105, 106, ...), które mogą być wykorzystane specjalnie dla pojedynczych modyfikacji Diablo II.
info.8: Pamiętaj, że w Diablo 2 Documentation wiersze z pliku patchstring.tbl nadpisują wiersze z pliku expansionstring.tbl i wiersze z pliku expansionstring.tbl nadpisują wiersze z pliku string.tbl. Również nowsze wiersze (z większym indeksem) w pliku .tbl nadpisują te starsze (na początku pliku).
info.9: Wartości z plików .tbl są sprawdzane pod kątem działania funkcji z pliku ItemStatCost.txt.
info.10: |
  Są tylko 2 tryby ataku:
  - A1      atak używając broń
  - TH      atak rzucając bronią
info.11: |
  Jest tylko 7 typów ataków:
  - 1HS     wymach bronią jednoręczną
  - 2HS     wymach bronią dwuręczną
  - 1HT     pchnięcie lub rzut bronią jednoręczną
  - 2HT     pchnięcie bronią dwuręczną
  - HT1     wymach bronią do walki wręcz
  - BOW     strzał z łuku
  - XBW     strzał kuszy
  - STF     cios z laski

