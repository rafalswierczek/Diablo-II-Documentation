home.about: Diablo 2 Documentation jest przyjazną dla użytkownika aplikacją dostarczającą rozbudowany system dokumentacji dla twórców modyfikacji Diablo 2.
home.about.header: O aplikacji
home.features: Funkcjonalności
home.feature1: Pełna automatyczność. Aby stworzyć dokumentację potrzebujesz tylko wysłać formularz z odpowiednimi plikami .txt, .tbl i obrazami.
home.feature2: Wielojęzyczność. Obecnie wspierane Polski i Angielski.
home.feature3: Głęboka walidacja dla przesłanych plików. Powiadomienia o błędach będą wyświetlane dla wszystkich nieprawidłowych danych.

